<div class="modal-header" style="background-color: #2874A6;">
    <p class="modal-title">Agregar Salón</p>
    <button type="button" class="btn-close custom-close-btn" aria-label="Close"
        (click)="closeModal.emit('Cross click')"></button>
</div>

<div class="modal-body" style="background-color: #5DADE2;">
    <form [formGroup]="formNewRoom">
        <input type="text" id="roomNumber" placeholder="Número de Salón" formControlName="roomNumber" />
        <input type="text" id="roomName" placeholder="Nombre del Salón" formControlName="roomName" />
        <input type="text" id="roomCapacity" placeholder="Capacidad del Salón" formControlName="roomCapacity" />
        <input type="text" id="floor" placeholder="Piso en que se ubica" formControlName="floor" />
        <input type="text" id="gender" placeholder="Genero del ala" formControlName="gender" />
    </form>
</div>
<div class="modal-footer" style="background-color: #2874A6;">
  <button type="button" class="btn btn-outline white-button"
            (click)="closeModal.emit('Save click')">Continuar</button>
</div>
