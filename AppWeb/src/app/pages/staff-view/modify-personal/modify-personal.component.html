<div *ngIf="view === 'list'">
    <div class="modal-header" style="background-color: #2874A6;">
        <p class="modal-title">Personal Administrativo</p>
        <button type="button" class="btn-close custom-close-btn" aria-label="Close"
            (click)="closeModal.emit('Cross click')"></button>
    </div>
    <ul>
        <li *ngFor="let member of staffList" class="li-custom">
            {{ member.nombre }}
            {{ member.apellido1 }}
            {{ member.apellido2 }}
            <button (click)="selectMember(member)"  class="btn btn-outline green-button">Modificar</button>
        </li>
    </ul>
</div>

<div *ngIf="view === 'form'">
    <div class="modal-header" style="background-color: #2874A6;">
        <p class="modal-title">Modificar {{selectedMember?.cedula}}</p>
        <button type="button" class="btn-close custom-close-btn" aria-label="Close"
            (click)="closeModal.emit('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="modifyForm" (ngSubmit)="submitModification()">
            <!-- <input id="roomNumber" formControlName="roomNumber" disabled defaultValue="1000" type="text" /> -->

            <label for="phone">Teléfono</label>
            <input id="phone" formControlName="phone" type="text" />

            <label for="name">Nombre</label>
            <input id="name" formControlName="name" type="text" />

            <label for="lastname1">Primer Apellido</label>
            <input id="lastname1" formControlName="lastname1" type="text" />

            <label for="lastname2">Segundo Apellido</label>
            <input id="lastname2" formControlName="lastname2" type="text" />

            <label for="direction">Dirección</label>
            <input id="direction" formControlName="direction" type="text" />

            <label for="role">Rol</label>
            <input id="role" formControlName="role" type="text" />

            <label for="birthDate">Fecha de nacimiento</label>
            <input id="birthDate" formControlName="birthDate" type="text" />

            <label for="startDate">Fecha de Ingreso</label>
            <input id="startDate" formControlName="startDate" type="text" />

            <label for="password">Contraseña</label>
            <input id="password" formControlName="password" type="text" />

            <button type="submit" class="btn btn-outline blue-button">Guardar</button>
            <button type="button" (click)="view = 'list'" class="btn btn-outline blue-button">Cancelar</button>
        </form>
    </div>
</div>
